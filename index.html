<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <div class="color-box" id="color-box"></div>
        <input type="color" id="color-picker">
        <button class="btn" onclick="generateRandomColor()">Random Color</button>
        <button class="btn" onclick="copyColor()">Copy Color</button>
        <div id="color-code"></div>
    </div>

    <script>
        function generateRandomColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            const colorBox = document.getElementById('color-box');
            const colorCode = document.getElementById('color-code');
            
            colorBox.style.backgroundColor = randomColor;
            colorCode.innerText = `Generated Color: ${randomColor}`;
            colorCode.style.color = randomColor;
        }

        function copyColor() {
            const colorCode = document.getElementById('color-code').innerText;
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = colorCode;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Color code copied to clipboard!');
        }
    </script>
</body>
</html>
